user nginx nginx;
worker_processes 1;

error_log /var/log/nginx/log info;

events {
	worker_connections 1024;
	use epoll;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	
	log_format main
		'$remote_addr - $remote_user [$time_local] '
		'"$request" $status $bytes_sent '
		'"$http_referer" "$http_user_agent" '
		'"$gzip_ratio"';
	
	client_header_timeout 10m;
	client_body_timeout 10m;
	send_timeout 10m;
	
	connection_pool_size 256;
	client_header_buffer_size 1k;
	large_client_header_buffers 4 2k;
	request_pool_size 4k;
	
	gzip off;
	
	output_buffers 1 32k;
	postpone_output 1460;
	
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	
	keepalive_timeout 75 20;
	
	ignore_invalid_headers on;
	
	index index.html;
	
	upstream php-handler {
		server unix:/run/php-fpm.socket;
	}
	
	server {
		listen 80;
		listen [::]:80;
		server_name services.home services.lab server.home server.lab;
		return 301 https://$server_name$request_uri;
	}
	
	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name server.home server.lab;
		
		ssl_certificate /etc/ssl/nginx/server.cert.pem;
		ssl_certificate_key /etc/ssl/nginx/server.key.pem;
		
		add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload;";
		add_header X-Content-Type-Options nosniff;
		add_header X-XSS-Protection "1; mode=block";
		add_header X-Robots-Tag none;
		add_header X-Download-Options noopen;
		add_header X-Permitted-Cross-Domain-Policies none;
		
		# Path to the root of your installation
		root /var/www/localhost/htdocs/;
                location ^~ /generic {
                        autoindex on;
                }
                location ^~ /distfiles {
                        autoindex on;
                }
		location = /test.php {
			try_files $uri =404;
			include /etc/nginx/fastcgi.conf;
			fastcgi_pass php-handler;
		}
		location ^~ /git {
			proxy_pass http://server.lab:2080/;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_read_timeout 90;
			proxy_redirect http://server.lab:2080/gogs https://$http_host/git/$request_uri;
			rewrite ^/git/(.*) /$1 break;
			rewrite ^/git$ /$1 break;
		}
		location ^~ /jenkins/ {
			proxy_pass http://services.home:8080/jenkins/;
			proxy_redirect http:// https://;
			sendfile off;
			proxy_set_header   Host             $host:$server_port;
			proxy_set_header   X-Real-IP        $remote_addr;
			proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
			proxy_max_temp_file_size 0;
			client_max_body_size       10m;
			client_body_buffer_size    128k;
			proxy_connect_timeout      90;
			proxy_send_timeout         90;
			proxy_read_timeout         90;
			proxy_temp_file_write_size 64k;
			proxy_http_version 1.1;
			proxy_request_buffering off;
			proxy_buffering off; # Required for HTTP-based CLI to work over SSL
		}
		location ^~ /tt-rss {
			try_files $uri $uri/ /index.php?$args;
			index index.php;
			location ~* \.(jpg|jpeg|gif|css|png|js|ico|html)$ {
				expires max;
			}
			location ~ /\.ht {
				deny all;
			}
			location ~ \.php {
				try_files $uri = 404;
				fastcgi_pass php-handler;
				fastcgi_index index.php;
				include /etc/nginx/fastcgi_params;
				fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			}
		}
		location = /robots.txt {
			allow all;
			log_not_found off;
			access_log off;
		}
		location = /.well-known/carddav {
			return 301 $scheme://$host/nextcloud/remote.php/dav;
		}
		location = /.well-known/caldav {
			return 301 $scheme://$host/nextcloud/remote.php/dav;
		}
		location /.well-known/acme-challenge { }
		location ^~ /nextcloud {
			client_max_body_size 10G;
			fastcgi_buffers 64 4K;
			gzip on;
			gzip_vary on;
			gzip_comp_level 4;
			gzip_min_length 256;
			gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
			gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;
			location /nextcloud {
				rewrite ^ /nextcloud/index.php$uri;
			}
			location ~ ^/nextcloud/(?:build|tests|config|lib|3rdparty|templates|data)/ {
				deny all;
			}
			location ~ ^/nextcloud/(?:\.|autotest|occ|issue|indie|db_|console) {
				deny all;
			}
			location ~ ^/nextcloud/(?:index|remote|public|cron|core/ajax/update|status|ocs/v[12]|updater/.+|ocs-provider/.+)\.php(?:$|/) {
				fastcgi_split_path_info ^(.+\.php)(/.*)$;
				include fastcgi_params;
				fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
				fastcgi_param PATH_INFO $fastcgi_path_info;
				fastcgi_param HTTPS on;
				#Avoid sending the security headers twice
				fastcgi_param modHeadersAvailable true;
				fastcgi_param front_controller_active true;
				fastcgi_pass php-handler;
				fastcgi_intercept_errors on;
				fastcgi_request_buffering off;
			}
			location ~ ^/nextcloud/(?:updater|ocs-provider)(?:$|/) {
				try_files $uri/ =404;
				index index.php;
			}
			location ~ \.(?:css|js|woff|svg|gif)$ {
				try_files $uri /nextcloud/index.php$uri$is_args$args;
				add_header Cache-Control "public, max-age=15778463";
				# add_header Strict-Transport-Security "max-age=15768000;
				# includeSubDomains; preload;";
				add_header X-Content-Type-Options nosniff;
				add_header X-XSS-Protection "1; mode=block";
				add_header X-Robots-Tag none;
				add_header X-Download-Options noopen;
				add_header X-Permitted-Cross-Domain-Policies none;
				# Optional: Don't log access to assets
				access_log off;
			}
			
			location ~ \.(?:png|html|ttf|ico|jpg|jpeg)$ {
				try_files $uri /nextcloud/index.php$uri$is_args$args;
				# Optional: Don't log access to other assets
				access_log off;
			}
		} #nextcloud location
	} #server
	
